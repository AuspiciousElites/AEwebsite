<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Site Under Construction</title>

    <!--Bootstrap-->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- fontawesome -->
    <script src="https://use.fontawesome.com/3db7fc1628.js"></script>


    <!-- google font -->
    <link href='http://fonts.googleapis.com/css?family=Cabin:400,700' rel='stylesheet' type='text/css'>

    <!-- custom css -->
    <link href="assets/css/custom.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <div class="row" style="background: url(../assets/images/avion_bg.jpg) no-repeat center center fixed;">
        <div class="col-md-12">
            <div class="se-pre-con"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center white-text big-text"><span class="fa fa-truck"></span> Site under construction</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center white-text">We will be back with new and exciting features!</h1>
                        <h3 class="text-center">We are still working on this page. Thank you for visiting</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div id="counter_wrapper">
                            <div class="text-center" id="counter"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="social-media-wrapper text-center">
                            <a href="#"><i class="fa fa-facebook-official"></i></a>
                            <a href="#"><i class="fa fa-google-plus-official"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                        </div>
                    </div>
                </div>

            </div>
            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
            
            <script src="assets/bootstrap/js/bootstrap.min.js"></script>

            <!-- fit text -->
            <script type="text/javascript" src="assets/jquery/jquery.fittext.js"></script>

            <!-- jquery countdown -->
            <script type="text/javascript" src="assets/jquery/jquery.plugin.js"></script>
            <script type="text/javascript" src="assets/jquery/jquery.countdown.js"></script>

            <!--placeholder -->
            <script type="text/javascript" src="assets/jquery/jquery.placeholder.js"></script>

            
            <!--<script type="text/javascript" src="~/pages/js/scripts.js"></script>-->
            <script type="text/javascript">
            $(window).load(function () {
                // Animate loader off screen
                $(".se-pre-con").fadeOut("slow");
            });

            $(document).ready(function () {
                $("#counter").countdown({
                    until: new Date(2017, 07, 01),
                    format: 'dHMS'
                });

                $("#counter_wrapper").fitText(1.2, {
                    minFontSize: '20px',
                    maxFontSize: '50px'
                });
            });
            </script>

        </div>
    </div>
</body>
</html>
